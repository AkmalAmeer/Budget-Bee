<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="BudgetBee.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="setup-budget" class="overlay">
        <div class="budget-setup">
            <h2>Set Your Monthly Budget</h2>
            <input type="number" id="monthly-budget" placeholder="Enter your budget" min="0" required>
            <button onclick="setBudget()">Save Budget</button>
        </div>
    </div>

    <div id="expense-tracker" class="expense-tracker" style="display: none;">
        <h1>Expense Tracker</h1>
        <div id="budget-status" class="green">Within budget</div>
        <div id="remaining-budget" class="remaining">Remaining: $0</div>
        <form id="expense-form">
            <input type="date" id="date" required>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Utilities">Utilities</option>
                <option value="Education">Education</option>
                <option value="EMI's">EMI's</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Medical">Medical</option>
                <option value="Investments">Investments</option>
            </select>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01" required>
            <button type="submit">Add Expense</button>
        </form>
        <button onclick="clearExpenses()">Clear All Expenses</button>
        <button onclick="showChart()">Analyze Expenses</button>
        <div id="expense-table-container">
            <div id="expense-table"></div>
        </div>
        <div id="chart-container" style="display: none; margin-top: 20px;">
            <div id="remaining-analyze" class="remaining">Remaining: $0</div>
            <canvas id="expense-chart"></canvas>
        </div>
    </div>

    <script src="BudgetBee.js"></script>
</body>

</html>
